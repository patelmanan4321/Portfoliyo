
<!-- certificates.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Certificates</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
        font-family: "DynaPuff", serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    
    /* Background Animation */
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body {
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #4e54c8, #8f94fb);
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
    }
    
    .filter-container {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.2);
      padding: 12px 20px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1s ease-in;
      transition: transform 0.3s ease-in-out;
    }
  
    .filter-container select {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.3);
      color: rgb(0, 0, 0);
      font-weight: bold;
      cursor: pointer;
    }
    .certificates-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 100px;
      animation: fadeIn 1.5s ease-in;
    }
    .certificate-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
      transform: translateY(50px) scale(0.9);
      opacity: 0;
      animation: slideUp 1s ease-out forwards;
      backdrop-filter: blur(10px);
      transition: transform 0.5s ease-in-out;
    }
    .certificate-card img {
      width: 250px;
      border-radius: 5px;
      transition: transform 0.6s ease-in-out, opacity 0.6s ease-in-out;
    }
    .certificate-card:hover {
      transform: scale(1.05);
    }
    .certificate-card img:hover {
      transform: scale(1.2) rotateY(10deg);
      opacity: 1;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(50px) scale(0.9); opacity: 0; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }
  </style>
  <script>
    function filterCertificates() {
      var filter = document.getElementById("subjectFilter").value;
      var cards = document.getElementsByClassName("certificate-card");
      for (var i = 0; i < cards.length; i++) {
        if (filter === "all" || cards[i].dataset.subject === filter) {
          cards[i].style.display = "block";
        } else {
          cards[i].style.display = "none";
        }
      }
    }
  </script>
</head>
<body>
  <div class="filter-container">
    <label for="subjectFilter">Filter:</label>
    <select id="subjectFilter" onchange="filterCertificates()">
      <option value="all">All</option>
      <option value="Python">Python</option>
      <option value="SQL">SQL</option>
    </select>
  </div>
  <div class="certificates-container">
    <div class="certificate-card" data-subject="SQL">
      <a href="certificate1.jpg" target="_blank">
        <img src="sql-certificate.png" alt="Certificate 1">
      </a>
      <p>Certificate in SQL</p>
    </div>
    <div class="certificate-card" data-subject="Python">
      <a href="certificate2.jpg" target="_blank">
        <img src="Python-certificate.png" alt="Certificate 2">
      </a>
      <p>Python Certification</p>
    </div>
  </div>
</body>
</html>
